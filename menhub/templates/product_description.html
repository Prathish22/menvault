{% load static %}

<div class="small-container single-product">
    <div class="row">
        <div class="col-2">
            <img src="{{ product.image.url }}" width="100%" id="ProductImg">

        </div>
        <div class="col-2">
            <p>{{ product.title }}</p>
            <h1>{{ product.title }}</h1>
            <h4>â‚¹ {{ product.price }}</h4>

        <form action="{% url 'add_tocart' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <select>
                    <option>Select Size</option>
                    <option>XXL</option>
                    <option>XL</option>
                    <option>L</option>
                    <option>M</option>
                    <option>S</option>
                </select>
                <input type="hidden" value="{{ product.id }}" name="product.id">
                <input type="number" name="quantity" value="1">
                <!-- <input type="hidden" value="{{ product.quantity }}" name="product.quantity"> -->
                <!-- <input type="hidden" value="{{ product.image.url }}" name="product.image">
                <input type="hidden" value="{{ product.title }}" name="product.title">
                <input type="hidden" value="{{ product.price }}" name="product.price"> -->
                <button type="submit" class="btn">Add To Cart</button>
            </form>
            
            <h3>Product Details<i class="fa fa-indent"></i></h3>
            <br>
            <p>{{ product.description }}</p>
        </div>
    </div>
</div>
